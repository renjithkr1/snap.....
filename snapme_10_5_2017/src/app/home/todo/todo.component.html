<md-card flex="40">
    <md-card-header>
        <md-card-header-text>
            <span class="md-title">Todos</span>
        </md-card-header-text>
    </md-card-header>
    <md-card-content>
        <div layout="row" class="list-header">
            <md-input-container flex>
                <label>Todo Name</label>
                <input ng-model="$ctrl.todo.title">
            </md-input-container>
            <div>
                <md-button class="md-raised md-primary" ng-click="$ctrl.onAdd()">Add</md-button>
            </div>
        </div>
        <div layout="column" class="list-item-con">
            <div layout="row" class="list-item md-whiteframe-1dp" ng-class="{'active':todo.completed}" ng-repeat="todo in $ctrl.todos track by $index">
                <md-checkbox ng-model="todo.completed" ng-change="$ctrl.onComplete(todo)" aria-label="todo.name">

                </md-checkbox>
                <span>{{($index+1)+". "}}</span>
                <span class="title" flex>
                    <md-tooltip md-direction="top" class="md-title">
                        {{todo.title }}
                    </md-tooltip>
                    {{todo.title }}
                </span>

                <md-button class="md-icon-button" ng-click="$ctrl.onRemove(todo)">
                    <md-icon aria-label="remove todo" md-font-icon="material-icons">delete</md-icon>
                </md-button>
            </div>
        </div>
    </md-card-content>
</md-card>
